<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <title>Private Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2e, #3a3a5e);
      color: white;
    }
    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1E1E2E; /* Dark background */
  color: white;
  padding: 15px 20px;
  font-size: 22px;
  font-weight: bold;
  font-family: 'Arial', sans-serif;
  width: 100vw;  /* Full width */
  margin: 0;  /* Remove any margins */
  box-sizing: border-box; /* Ensure padding doesnâ€™t cause overflow */
}

.icons a {
  color: white;
  font-size: 22px;
  margin-left: 15px;
  transition: transform 0.3s ease, color 0.3s ease;
}

.icons a:hover {
  color: #FFC107; /* Highlight effect on hover */
  transform: scale(1.2);
}

.icons i {
  vertical-align: middle;
}
    h2, h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
    }

    #chat {
      width: 100%;
      max-width: 500px;
      height: 60vh;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    /* Message styling */
    .message-container {
      display: flex;#
      width: 100%;
      margin: 8px 0;
    }

    .message {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 14px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .sent {
      background: #4CAF50;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      text-align: right;
    }

    .received {
      background: #555;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    /* Chat input */
    .chat-input {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 500px;
      margin-top: 10px;
      background: #222;
      border-radius: 30px;
      padding: 5px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      text-align: center;
      background: transparent;
      color: white;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: #bbb;
    }

    .send-button {
      background: #4CAF50;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      margin-left: 5px;
      transition: 0.3s;
    }

    .send-button:hover {
      background: #45a049;
    }

    .send-button img {
      width: 24px;
      height: 24px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        height: 100%;
        justify-content: flex-start;
        padding: 10px;
      }
      #chat {
        width: 100%;
        height: 70vh;
      }
      .chat-input {
        width: 100%;
      }
    }0
  </style>
</head>
<body>
    <header>
  <h1>Text-Talk</h1>
  <div class="icons">
    <a href="https://instagram.com/dikshith12" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://github.com/deekshithnetz" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </div>
</header>
  <h2>Welcome  <span id="username-display"> </span>!<a href="#" onclick="logout()">Logout</a></h2>
  



  <h3>Select a user to chat with:</h3>
  <select id="userSelect" onchange="setSelectedUser()">
    <option value="">-- Select User --</option>
    </option>
    {% endfor %}
  </select>

  <div id="chat"></div>

  <div class="chat-input">
    <input type="text" id="message" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    <button class="send-button" onclick="sendMessage()">
      <img src="https://cdn-icons-png.flaticon.com/512/724/724927.png" alt="Send">
    </button>
  </div>
<script>
    const socket = io("http://localhost:5000", { withCredentials: true });
let receiver = "";
const currentUser = localStorage.getItem("username");
document.getElementById("username-display").textContent = currentUser;

document.addEventListener("DOMContentLoaded", async () => {
  if (!currentUser) {
    window.location.href = "login.html"; // redirect if not logged in
    return;
  }

  await loadUsers();

  const userSelect = document.getElementById("userSelect");
  userSelect.addEventListener("change", () => {
    receiver = userSelect.value;
    joinChat();
    loadChat();
  });
});

async function loadUsers() {
  try {
    const res = await fetch("https://texttalk.pythonanywhere.com/api/users", {
      credentials: "include"
    });
    const data = await res.json();
    if (data.success) {
      const userSelect = document.getElementById("userSelect");
      userSelect.innerHTML = `<option value="">-- Select User --</option>`;
      data.users.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.username;
        opt.textContent = u.username;
        userSelect.appendChild(opt);
      });
    }
  } catch (err) {
    console.error(err);
  }
}

function joinChat() {
  if (receiver) {
    socket.emit("join_chat", { receiver });
  }
}

async function loadChat() {
  const chatDiv = document.getElementById("chat");
  chatDiv.innerHTML = "";
  if (!receiver) return;

  try {
    const res = await fetch(`https://texttalk.pythonanywhere.com/api/messages/${receiver}`, {
      credentials: "include"
    });
    const data = await res.json();
    if (data.success) {
      data.messages.forEach(msg => {
        const senderName = msg.sender === currentUser ? "YOU" : msg.sender;
        displayMessage(senderName, msg.content, msg.timestamp);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  } catch (err) {
    console.error(err);
  }
}

function sendMessage() {
  if (!receiver) return;
  const input = document.getElementById("message");
  const message = input.value.trim();
  if (!message) return;

  socket.emit("private_message", { receiver, message });
  displayMessage("YOU", message, new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
  input.value = "";
}

socket.on("new_message", data => {
  if (data.sender !== currentUser) {
    displayMessage(data.sender, data.content, data.timestamp);
  }
});

function displayMessage(sender, message, timestamp) {
  const chatDiv = document.getElementById("chat");
  const container = document.createElement("div");
  const bubble = document.createElement("div");

  bubble.innerHTML = `<strong>${sender}:</strong> ${message} <br> <small>${timestamp}</small>`;
  bubble.classList.add("message");

  container.classList.add("message-container");
  container.style.justifyContent = sender === currentUser || sender === "YOU" ? "flex-end" : "flex-start";
  bubble.classList.add(sender === currentUser || sender === "YOU" ? "sent" : "received");

  container.appendChild(bubble);
  chatDiv.appendChild(container);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function handleKeyPress(event) {
  if (event.key === "Enter") sendMessage();
}
async function logout() {
  try {
    await fetch("https://texttalk.pythonanywhere.com/api/logout", {
      method: "GET",
      credentials: "include" // send session cookie
    });
    localStorage.removeItem("username"); // clear stored username
    window.location.href = "login.html"; // redirect to login page
  } catch (err) {
    console.error(err);
    alert("Logout failed");
  }
}
</script>
</body>
</html>
